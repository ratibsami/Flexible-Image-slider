<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="slider">
  <div class="slide active">
    <img src="images/image 1.png" alt="Image 1">
  </div>
  <div class="slide">
    <img src="images/image 2.png" alt="Image 2">
  </div>
  <div class="slide">
    <img src="images/image 3.png" alt="Image 3">
  </div>
  <div class="slide">
    <img src="images/image 4.png" alt="Image 4">
  </div>
  <a class="prev" onclick="moveSlide(-1)"><img src="icons/back.svg" alt="Prev"></a>
  <a class="next" onclick="moveSlide(1)"><img src="icons/forward.svg" alt="Next"></a>
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
</div>
<script src="script.js"></script>
<br>
